<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AffirmMe</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Quicksand', sans-serif;
      background-color: #f7f4ff;
      color: #4a3c6e;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      padding: 20px;
    }

    .cloud {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 20px;
    }

    .cloud svg {
      width: 100px;
      height: auto;
    }

    .cloud-text {
      font-size: 24px;
      color: #7a66c2;
      margin-top: -10px;
      font-weight: bold;
    }

    .greeting {
      font-size: 20px;
      margin-top: 20px;
      color: #6d5caa;
    }

    .note {
      font-size: 14px;
      margin-top: 10px;
      color: #a495d2;
    }
  </style>
</head>
<body>

  <div class="cloud">
    <!-- SVG Cloud -->
    <svg viewBox="0 0 100 60">
      <path d="M30 50h40a20 20 0 0 0 0-40 25 25 0 0 0-50 5 15 15 0 1 0 10 35z"
        fill="#ffffff" stroke="#d8d0f2" stroke-width="2"/>
    </svg>
    <div class="cloud-text">affirm me</div>
  </div>

  <div class="greeting">Hi user ðŸŒ¸</div>
  <div class="note">Daily calm. Daily you.</div>

</body>
</html>
